site_name: {{ cookiecutter.project_name.replace('-', ' ').title() }}
site_description: "{{cookiecutter.project_description}}"
site_url: "https://{{cookiecutter.github_user}}.github.io/{{cookiecutter.project_name}}/"
repo_url: "{{ cookiecutter.github_repository }}"
edit_uri: "edit/master/docs/"
repo_name: "{{cookiecutter.github_user}}/{{cookiecutter.project_name}}"
copyright: |
  Copyright &copy; {% now 'utc', '%Y' %}-{% now 'utc', '%Y' %} <a href="https://github.com/{{cookiecutter.github_user}}" target="_blank" rel="noopener">{{cookiecutter.author}}</a>

nav:
  - Overview: index.md
  - Code Reference:
    - {{ cookiecutter.project_name.replace('-', ' ').title() }}: src/{{cookiecutter.package_name}}.md
  - Contributing:
    - Contributing Guidelines: CONTRIBUTING.md
    - Code Of Conduct: CODE_OF_CONDUCT.md
  - Changelog: CHANGELOG.md
  - License: LICENSE.md

theme:
  name: material
  features:
    - search.suggest
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - mkdocstrings:
      watch:
        - src/{{ cookiecutter.project_name }}
      default_handler: python
      handlers:
        python:
          paths:
            - src
          rendering:
            show_source: true
          options:
            docstring_style: google
            docstring_options:
            ignore_init_summary: yes
            merge_init_into_class: yes
            show_submodules: no
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - toc:
      permalink: Â¤
  - mdx_truly_sane_lists

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Group4Life
  version:
    provider: mike
